<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form (Employee)</title>
</head>
<body>
    <h1>Pizza Order Form (Employee)</h1>

    <form action="{{ url_for('order_form') }}" method="POST">
        <h3>Select Your Pizza</h3>
        
        <label for="margherita">Margherita  $8.50</label>
        <input type="radio" id="margherita" name="pizza" value="Margherita" required>
        <br>

        <label for="pepperoni">Pepperoni $10.00</label>
        <input type="radio" id="pepperoni" name="pizza" value="Pepperoni">
        <br>

        <label for="vegetarian">Vegetarian $9.00</label>
        <input type="radio" id="vegetarian" name="pizza" value="Vegetarian">
        <br>

        <label for="hawaiian">Hawaiian $10.50</label>
        <input type="radio" id="hawaiian" name="pizza" value="Hawaiian">
        <br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        <br><br>

        <label for="table_number">Table Number:</label>
        <input type="number" id="table_number" name="table_number" required>
        <br><br>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
